<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="#" class="form-container" name="formulario">
            <div class="row g-3">
            <!--Nombre y apellido-->    
                <div class="col">
                  <label for="">Nombre*</label>
                  <input type="text" class="form-control" aria-label="First name" name="txt_nombre" id="txt_nombre">
                </div>
                <div class="col">
                  <label for="">Apellido*</label>
                  <input type="text" class="form-control"  aria-label="Last name" name="txt_apellido" id="txt_apellido">
                </div>
            </div>
            <!--Correo-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email*</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="correo" itemid="correo">
            </div>
            <!--Rut y telefono-->
            <div class="row g-3">
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label">Rut*</label>
                        <input type="text" class="form-control" name="run" id="run">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label">Telefono*</label>
                        <input type="number" class="form-control" name="txt_telefono" id="txt_telefono">
                    </div>
                </div>
            </div>            
            <!--Categorias-->
              <label for="" class="form-label">Categoria</label>
              <select class="form-select" aria-label="Default select example" name="categoria" id="categoria">
                <option value="1"></option>
                <option value="2">One</option>
                <option value="3">Two</option>
                <option value="4">Three</option>
              </select>
            <!--Mensaje y checkbox-->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>  
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check" name="check">
                <label class="form-check-label" for="flexCheckDefault">
                  <p>Acepto los <a href="#">Terminos y condiciones</a></p>
                </label>
              </div>
            <!--Boton-->
              <div class="col-12">
                <input type="button" value="Enviar" onclick="javascript:void(validar())" >
              </div>
        </form>
    </div>
    

    <script src="validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
